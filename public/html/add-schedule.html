<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/registration.css">
    <title>Add Schedule</title>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">e-Shuttle</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign Out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">Dashboard</h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                    </ul>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">Report</h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">View Report</a>
                        </li>
                    </ul>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">Shuttle</h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Manage Schedule</a>
                        </li>
                    </ul>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">User</h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register User</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h2>Add Schedule</h2>
                </div>
                <form method="POST" id="addScheduleForm" class="needs-validation card p-4" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="source">Origin</label>
                            <input type="text" class="form-control" id="origin" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Please enter a valid source.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Please enter a valid destination.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="time">Departure Time</label>
                        <input type="text" class="form-control datetimepicker-input" id="time" data-toggle="datetimepicker" data-target="#time"/>
                        <div class="invalid-feedback">
                            Please enter a valid date.
                        </div>
                    </div>
                    <input class="btn btn-dark" type="submit" value="Add Schedule">
                </form>
            </main>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="public/js/moment.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <script>
        $(function () {
            $('#time').datetimepicker({
                format: 'LT'
            });
        });
        
    </script>
    <script>
        $(document).ready(function(){
                $("#addScheduleForm").submit(function(event){
                    event.preventDefault();
                    var dest = $('#destination').val();
                    var org = $('#origin').val();
                    var dept = $('#time').val();
                    $.ajax({
                        url: '/add-schedule',
                        method: 'post',
                        data: JSON.stringify({ dest: dest, org: org, dept: dept }),
                        contentType: 'application/json',
                        success: alert('Schedule has been added successfully')
                    });
                });
            });
    </script>
</body>

</html>
